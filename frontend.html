<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolClub Activities</title>
    <script src = "https://unpkg.com/vue"></script>
    <style>
        .lesson_card{
            padding:5px; 
            margin-left: 50px; 
            border-style: solid; 
            border-color: lightblue;  
            height: 80px; 
            width: 200px; 
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>List of Lessons:</p>
        <div  v-for = "lesson in lessons" style="display: inline-block;" >
            <div class="lesson_card" >
                <ul >
                    <li>Topic: {{lesson.topic}}</li>
                    <li>Location: {{lesson.location}}</li>
                    <li>Price: {{lesson.price}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        let schoolClub = new Vue({
            el: '#app',
            data: {
                lessons: [],
            },
            created: function(){
                console.log('requesting data from server....')

                fetch('http://localhost:3000/lessons').then(
                    function(response){
                        response.json().then(
                            function(json){
                                schoolClub.lessons = json;
                                console.log(json);
                            });
                    }
                )
            }
        });
    </script>
</body>
</html>
